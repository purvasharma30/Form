<!DOCTYPE html>
<html>
<head>
  <title>EasyEat Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="form-heading">EasyEat Contact Form</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]+" required>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]+" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="not-specified">Prefer not to say</option>
        </select>
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@(gmail|yahoo)\.com" required>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" min="1" max="9" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
